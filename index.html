<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco delle Carte</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <button id="gira-carta-btn">Gira la Carta</button>
        <button id="rigioca-btn" style="display: none;">Rigioca</button>
        <button id="statistiche-btn">Mostra Statistiche</button>
        <button id="mescola-mazzo-btn">Mescola Mazzo</button>
        <div id="mazzo-container">
            <img id="mazzo-carte" src="images/mazzo-napoletane.png" alt="Mazzo di Carte" />
        </div>
        <div id="card-container"></div>
        <p id="result"></p>
        <p id="contatore-carte">Carte rimanenti: 40</p>
        <div id="stats-container" style="display: none;">
            <p id="stats"></p>
        </div>
        <!-- Messaggio di perdita -->
        <div id="lose-message" style="display: none;">
            <p>Hai perso, gioco finito!</p>
        </div>
        <div id="win-message" style="display: none;">
            <p>Hai vinto!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
